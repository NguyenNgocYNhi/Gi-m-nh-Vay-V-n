<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/main.css">

    <title>Giám Định Vay Vốn</title>
  </head>
  <body class="bg-dark">
    <!-- header -->
    <h2 class="text-center display-1 bg-warning py-4 text-light">
      <strong> Giám Định Vay Vốn </strong>
    </h2>

    <!-- middle -->
    <div id="middle">
      <div class="ThuNhap">
        <h4 class="text-secondary text-center mt-4">
          Thu Nhập Mỗi Tháng (VND)
        </h4>
        <div class="d-flex justify-content-center">
          <input
            class="rounded p-2 w-50"
            type="text"
            placeholder="Vui lòng nhập dữ liệu"
            id="thuNhapThang"
          />
        </div>
      </div>

      <div class="soTienCanVay">
        <h4 class="text-secondary text-center mt-4">Số Tiền Cần Vay (VNĐ)</h4>
        <div class="d-flex justify-content-center">
          <input
            class="rounded p-2 w-50"
            type="text"
            placeholder="Vui lòng nhập dữ liệu"
            id="canVay"
          />
        </div>
      </div>

      <div class="laiSuat1Nam">
        <h4 class="text-secondary text-center mt-4">Lãi Suất Một Năm (%)</h4>
        <div class="d-flex justify-content-center">
          <input
            class="rounded p-2 w-50"
            type="text"
            placeholder="Vui lòng nhập dữ liệu"
            id="laiSuat"
          />
        </div>
      </div>
    

      <div class="thoiHanVay">
        <h4 class="text-secondary text-center mt-4">Thời Hạn Vay Vốn (Tháng)</h4>
          <div class="d-flex justify-content-center">
            <input
              class="rounded p-2 w-50"
              type="text"
              placeholder="Vui lòng nhập dữ liệu"
              id="thoiHan"
            />
          </div>
        </div>
      </div>

    </div>

    <!-- result -->

    <div class="d-flex justify-content-center">
        <div class="end w-50">
          <p
            class="text-dark p-2 rounded border border-light mt-5"
            id="ketQua"
          ></p>
        </div>
      </div>


      <div class="solve m-4 d-flex justify-content-center">
        <button
          class="
            bg-success
            btn btn-success
            rounded
            border border-dark
            text-light
            p-2
          "
          onclick="solver()"
        >
          <strong> Tính Toán </strong>
        </button>
      </div>
    </div>

    <div class="reset m-4 d-flex justify-content-center">
        <button
          class="
            bg-danger
            btn btn-danger
            rounded
            border border-dark
            text-light
            p-2
          "
          onclick="reset()"
        >
          <strong> Reset </strong>
        </button>
      </div>
    </div>




    <!-- javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
